<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        p {
        font-family: sans-serif;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: .5rem;
        background-color: #ddd;
        box-shadow: inset 0 0 2px #aaa;
        }
        button {
        color: rebeccapurple;
        font-family: sans-serif;
        font-weight: bold;
        padding: .5rem;
        background-color: #ccc;
        box-shadow: 2px 2px 2px #ccc;
        }
    </style>
  </head>
  <body>
    <h1>PLC Controller</h1>

    <button id="sendSyncMsgBtn">Activate ecat</button>
    <label id="syncReply">Awaiting response</label>
    <p/>

    <button id="sendAsyncMsgBtn">Stop ecat</button>
    <label id="asyncReply">Awaiting async response</label>
    <p/>

    <button id="loginBtn">Log in PLC</button>
    <label id="login">in</label>
        <p/>
    <button id="logoutBtn">Log out PLC</button>
    <label id="logout">out</label>
        <p/>
    <button id="startPLC">Start PLC</button>
    <button id="stopPLC">Stop PLC</button>
    <p/>
    <button id="jogFoward">Jog Forward</button>
    <button id="jogBackward">Jog Backward</button>
    <p/>

    <label id="statusReply">status</label>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./hello-client.js')
    </script>
  </body>
</html>
